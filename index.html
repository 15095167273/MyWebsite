<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>未来科技网页</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 粒子背景 -->
  <div id="particle-background"></div>
  
  <header>
    <h1>未来科技网页</h1>
    <p>利用现代前端技术和 AI 辅助打造未来感页面</p>
    <!-- 导航菜单 -->
    <nav>
      <a href="#introduction">首页</a>
      <a href="#about">关于我们</a>
      <a href="#services">服务</a>
    </nav>
    <!-- 主题切换按钮 -->
    <div class="theme-toggle">
      <button id="btn-blue">蓝色主题</button>
      <button id="btn-purple">紫色主题</button>
      <button id="btn-green">绿色主题</button>
    </div>
  </header>
  
  <main>
    <!-- 欢迎板块 -->
    <section id="introduction">
      <h2>欢迎访问</h2>
      <p>
        这是一个利用 HTML、CSS 和 JavaScript 构建的、充满未来科技感的网页示例。
      </p>
    </section>
    
    <!-- 关于我们板块 -->
    <section id="about">
      <h2>关于我们</h2>
      <p>
        这里是网站介绍，描述我们用前沿技术打造未来感体验的理念。
      </p>
    </section>
    
    <!-- 服务介绍板块 -->
    <section id="services">
      <h2>我们的服务</h2>
      <p>
        提供网站设计、前端开发以及用户体验优化等服务，为企业带来未来科技的形象。
      </p>
    </section>
  </main>
  
  <footer>
    <p>© 2025 未来科技网页 - 保留所有权利</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
